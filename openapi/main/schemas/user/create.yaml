type: object
required:
  - firstName
  - lastName
  - email
  - password
properties:
  firstName:
    description: User's first name
    type: string
    example: John
  lastName:
    description: User's last name
    type: string
    example: Smith
  email:
    description: User's email address
    type: string
  password:
    description: User's password
    type: string
    format: password