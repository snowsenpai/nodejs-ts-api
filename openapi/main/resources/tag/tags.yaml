get:
  tags: 
    - Tags
  summary: Get all available tags
  security: []
  operationId: getAllTags
  responses:
    '200':
      $ref: '../../responses/tag/create.yaml'
    '404':
      $ref: '../../responses/error-response.yaml'
    default:
      $ref: '../../responses/error-response.yaml'
post:
  tags: 
    - Tags
  summary: Create a new tag
  security: []
  operationId: createTag
  requestBody:
    required: true
    content:
      application/x-www-form-urlencoded:
        schema: 
          $ref: '../../schemas/tag/create.yaml'
      application/json:
        schema: 
          $ref: '../../schemas/tag/create.yaml'
  responses:
    '201':
      $ref: '../../responses/tag/create.yaml'
    '400':
      $ref: '../../responses/error-response.yaml'
    default:
      $ref: '../../responses/error-response.yaml'